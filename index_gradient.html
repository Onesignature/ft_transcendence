<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Gradient Color Animation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: black; /* Set background to black */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    @keyframes moveLine1 {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes moveLine2 {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(20px);
      }
    }
    @keyframes bounceBall {
      0%, 100% {
        transform: translateY(-30px); /* Start slightly up */
      }
      50% {
        transform: translateY(-10px); /* Move down */
      }
    }
    @keyframes gradientAnimation {
      0% {
        stop-color: #ff00ff; /* Start color */
      }
      100% {
        stop-color: #00eeff; /* End color */
      }
    }
    #gradientStop1 {
      animation: gradientAnimation 5s linear infinite alternate; /* Duration, timing function, and loop */
    }
    #gradientStop2 {
      animation: gradientAnimation 5s linear infinite alternate-reverse; /* Duration, timing function, and loop */
    }
    #line1, #line2 {
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    #line1 {
      animation: moveLine1 5s ease-in-out infinite alternate;
    }
    #line2 {
      animation: moveLine2 5s ease-in-out infinite alternate;
    }
    #ball {
      fill: white;
      animation: bounceBall 4s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <svg width="574" height="205" viewBox="0 0 574 205" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop id="gradientStop1" offset="0%" style="stop-opacity:1" />
        <stop id="gradientStop2" offset="100%" style="stop-opacity:1" />
      </linearGradient>
    </defs>
    <g fill="url(#gradient)">
      <!-- Group for letter N -->
      <g id="letterN">
        <rect x="290" y="35" width="32" height="134"/>
        <rect x="393" y="35" width="32" height="134"/>
        <rect x="297.888" y="55.4001" width="31.5842" height="148.803" transform="rotate(-40.2332 297.888 55.4001)"/>
      </g>
      <!-- Group for letter O -->
      <g id="letterO">
        <rect x="149" y="35" width="32" height="134"/>
        <rect x="251" y="35" width="32" height="134"/>
        <rect x="149" y="169" width="32" height="134" transform="rotate(-90 149 169)"/>
        <rect x="149" y="67" width="32" height="134" transform="rotate(-90 149 67)"/>
      </g>
      <!-- Group for letter P -->
      <g id="letterP">
        <rect x="39" y="67" width="32" height="103" transform="rotate(-90 39 67)"/>
        <rect x="39" y="137" width="32" height="103" transform="rotate(-90 39 137)"/>
        <rect x="142" y="137" width="32" height="102" transform="rotate(180 142 137)"/>
      </g>
      <!-- Group for letter G -->
      <g id="letterG">
        <rect x="471" y="67" width="32" height="103" transform="rotate(-90 471 67)"/>
        <rect x="507" y="118" width="32" height="67" transform="rotate(-90 507 118)"/>
        <rect x="471" y="168" width="32" height="103" transform="rotate(-90 471 168)"/>
        <rect x="542" y="86" width="32" height="82"/>
      </g>
      <!-- All rects grouped together -->
      <rect id="line1" y="66" width="32" height="134"/> <!-- line 1 -->
      <rect id="line2" x="432" y="0" width="32" height="134"/> <!-- line 2 -->
      <rect x="205" y="113" width="22" height="22" transform="rotate(-90 205 113)" id="ball"/> <!-- ball -->
    </g>
  </svg>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
