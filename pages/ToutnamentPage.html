<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Match Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&family=Rubik:wght@300..900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0E0E0E; /* Set background to black */
            color: white;
            font-family: 'Jost', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Jost', sans-serif;
            font-weight: 700;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 2px solid #F55C4D;
            color: #F55C4D;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .exit-button:hover {
            background-color: #F55C4D;
            color: #0E0E0E;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .sub-header {
            color: #FFD335;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .match {
            display: flex;
            flex-direction: column;
            width: 600px;
            margin: 10px auto;
            justify-content: center;
            align-items: center;
        }
        .match.current {
            opacity: 1;
        }
        .player {
            border: 2px solid white;
            padding: 10px;
            width: 45%;
            font-size: 1.2em;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .current .player {
            border-color: #FFD335;
            color: #FFD335;
        }
        .winner {
            color: rgb(15, 235, 15);
            border-color: rgb(15, 235, 15);
        }
        .loser {
            color: red;
            border-color: red;
        }
        .btn-start {
            outline: none;
            border-radius: 0;
            border: 2px solid #FFD335;
            color: #FFD335;
            background-color: transparent;
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 20px;
            width: 150px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 40px;
        }
        .btn-start:hover {
            background-color: #FFD335;
            color: #0E0E0E;
        }
        .match-1-2{
            display: flex;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div class="exit-button" onclick="handleExitButtonClick()">&#x2190;</div>
    <div class="container">
        <h1 class="header">TOURNAMENT</h1>
        <div class="match-1-2">
            
            <div class="match current" id="match1">
            <h2 class="sub-header">MATCH 1</h2>
            <div class="player" id="player1">muganiev</div>
            <div class="player" id="player2">bsaeed</div>
            </div>
            <div class="match" id="match2">
            <h2 class="sub-header">MATCH 2</h2>
            <div class="player" id="player3">fkhan</div>
            <div class="player" id="player4">gchernys</div>
            </div>
        </div>
        
        <h2 class="sub-header">MATCH 3</h2>
        <div class="match" id="match3">
            <div class="player" id="player5"></div>
            <div class="player" id="player6"></div>
        </div>
        <h2 class="sub-header">WINNER</h2>
        <div class="match" id="winner">
            <div class="player" id="player7"></div>
        </div>
        <div class="btn-start" onclick="handleStartButtonClick()">START</div>
    </div>
    <script>
        function handleExitButtonClick() {
            alert('Exit button clicked!');
        }

        function handleStartButtonClick() {
            // Simulate match results
            setTimeout(() => {
                document.getElementById('player1').classList.add('winner');
                document.getElementById('player2').classList.add('loser');
                document.getElementById('match1').classList.remove('current');
                document.getElementById('match2').classList.add('current');
                document.querySelector('.sub-header').innerText = 'MATCH 1';
            }, 1000);
        }
    </script>
</body>
</html>
